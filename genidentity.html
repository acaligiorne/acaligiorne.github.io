<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASP LOGO</title>
    <style type="text/css">
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff;
            color: rgb(255, 255, 255);
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 72px;
            letter-spacing: -0.02em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .image-box img, .logo-box img {
            max-width: 300px;
            margin: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-box" id="image"></div>
        <div class="logo-box" id="logo"></div>
        <div class="logo-box" id="logo2"></div>
    </div>

    <script type="text/javascript">
        // Arrays holding image sources
        let images = ["masp1.png", "masp2.png", "masp3.png", "masp4.png", "masp5.png", "masp6.png", "masp7.png", "masp8.png"];
        let logos = ["logo.png", "logo2.png"];
        let logos2 = ["logo3.png", "logo4.png"];

        // Function to generate random index for an array
        function getRandomImage(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Selecting elements to place the image and logos
        let imgDiv = document.getElementById('image');
        let logoDiv = document.getElementById('logo');
        let logoDiv2 = document.getElementById('logo2');

        // Load one random image and two random logos into the divs
        window.addEventListener("load", () => {
            imgDiv.innerHTML = `<img src="${getRandomImage(images)}" alt="Random Image">`;
            logoDiv.innerHTML = `<img src="${getRandomImage(logos)}" alt="Random Logo">`;
            logoDiv2.innerHTML = `<img src="${getRandomImage(logos2)}" alt="Random Logo 2">`;
        });
    </script>
</body>

</html>
